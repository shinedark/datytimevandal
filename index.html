<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				position: fixed;
				background: rgba(255, 232.1175108612805, 220.2241806402439, 1);
			}
			canvas {
				width: 100%;
				height: 100%;
				outline: none;
			}
			#container {
				width: 100%;
				height: 100%;
				position: relative;
			}

			.spline-watermark {
				position: absolute;
				bottom: 16px;
				right: 16px;
				width: 32px;
				height: 32px;
				z-index: 2;
			}
			.spline-watermark:hover {
				opacity: 0.8;
			}
			.spline-watermark img {
				display: block;
				width: 100%;
				height: 100%;
			}
			.tvTop {
				background-image: url("./accetss/tvup.png");
				background-size: cover;
				padding: 35px;
				width: 100vw;
				position: fixed;
				top: 0;
				left: 0;
				height: 50vh;
			}
			.tvBot {
				background-image: url("./accetss/tvdown.png");
				background-size: cover;
				padding: 35px;
				width: 100vw;
				position: fixed;
				bottom: 0;
				left: 0;
				height: 50vh;
			}
			.static {
				/* background-image: url("./accetss/static1.gif"); */
				background-size: cover;
				width: 100vw;
				left: 0;
				top: 0;
				height: 100vh;
				animation: pulse 18.6s infinite;
			}
			@keyframes pulse {
				0% {
					/* border: 3px dashed black; */
					background-image: url("./accetss/static1.gif");
					background-repeat: no-repeat;
					background-size: cover;
				}
				50% {
					/* border: 16.5px double black; */
					background-image: url("./accetss/static2.gif");
					background-repeat: no-repeat;
					background-size: cover;
				}
				100% {
					/* border: 33px groove black; */
					background-image: url("./accetss/static3.gif");
					background-repeat: no-repeat;
					background-size: cover;
				}
			}
		</style>
		<title>Daytime Vandal</title>
		<link
			rel="icon"
			type="image/png"
			href="https://spline.design/_assets/_images/icon_favicon16x16.png"
			sizes="16x16"
		/>
		<link
			rel="icon"
			type="image/png"
			href="https://spline.design/_assets/_images/icon_favicon32x32.png"
			sizes="32x32"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<div>
				<a
					style="
						display: block;
						position: fixed;
						left: 33%;
						top: 33%;
						padding: 30px;
						background: #1c161675;
						color: white;
						text-decoration: none;
						text-transform: uppercase;
						font-family: monospace;
						font-size: 30px;
						font-weight: bold;
						z-index: 1000;
					"
					target="_blank"
					href="https://rarible.com/shinedark?tab=onsale"
					>Nft's</a
				>
				<a
					style="
						display: block;
						position: fixed;
						left: 53%;
						top: 33%;
						padding: 30px;
						background: #1c161675;
						color: white;
						text-decoration: none;
						text-transform: uppercase;
						font-family: monospace;
						font-size: 30px;
						font-weight: bold;
						z-index: 1000;
					"
					href="/roadmap.html"
					>About</a
				>
			</div>
			<ul class="static">
				<li class="tvTop"></li>
				<!-- <li><canvas id="canvas3d"></canvas></li> -->
				<li class="tvBot"></li>
			</ul>

			<!-- <a class="spline-watermark" href="https://spline.design">
				<img
					src="https://spline.design/_assets/_images/icon_favicon32x32.png"
				/>
			</a> -->
		</div>
		<script src="runtime.js"></script>
		<script>
			const app = new SpeRuntime.Application();
			app.start("./scene.json");
		</script>
	</body>
</html>
